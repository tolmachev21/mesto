<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Логотип проекта Место">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.svg" alt="Автар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить картинку"></button>
        </section>

        <section class="places" aria-label="Сетка с картинками"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть редактирование профиля"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__input popup__input_field_name" type="text" name="profile-name" value="" placeholder="Введите имя">
                <input class="popup__input popup__input_field_job" type="text" name="profile-job" value="" placeholder="Введите свою профессию">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    
    <div class="popup popup-add-card">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть добавление картинки"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__input popup__input_field_place" type="text" name="card-place" value="" placeholder="Название">
                <input class="popup__input popup__input_field_link" type="url" name="card-link" value="" placeholder="Ссылка на картинку">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup-fullscreen">
        <div class="popup-fullscreen__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть открытую картинку"></button>
            <img  class="popup-fullscreen__image" src="images" alt="Картинка на весь экран">
            <p class="popup-fullscreen__title"></p>
        </div>
    </div>

    <template class="template__item">
        <article class="place">
            <img class="place__image" alt="">
            <button class="place__trash" type="button"  aria-label="Удалить"></button>
            <div class="place__caption"> 
                <h3 class="place__title"></h3>
                <img class="place__select" src="images/Vector-love.svg" alt="Положить в избранное">
            </div>    
        </article>
    </template>

    <script src="./script/cards.js"></script>
    <script src="./script/index.js"></script>
</body>
</html>
