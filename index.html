<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Логотип проекта Место">
    </header>

    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="images/Avatar.svg" alt="Автар профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить картинку"></button>
        </section>

        <section class="places" aria-label="Сетка с картинками">
            <article class="place">
                <img class="place__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="place__caption">
                    <h3 class="place__title">Карачаевск</h3>
                    <button type="button" class="place__select" aria-label="Положить в избранное"></button>
                </div> 
            </article>
            <article class="place">
                <img class="place__image" src="images/elbrus.jpg" alt="Гора Эльбрус"> 
                <div class="place__caption">
                    <h3 class="place__title">Гора Эльбрус</h3>
                    <button type="button" class="place__select" aria-label="Положить в избранное"></button>
                </div>  
            </article>
            <article class="place">
                <img class="place__image" src="images/dombay.jpg" alt="Домбай">
                <div class="place__caption"> 
                    <h3 class="place__title">Домбай</h3>
                    <button type="button" class="place__select" aria-label="Положить в избранное"></button>
                </div>    
            </article>
            <article class="place">
                <img class="place__image" src="images/karachaevsk.jpg" alt="Карачаевск">
                <div class="place__caption"> 
                    <h3 class="place__title">Карачаевск</h3>
                    <button type="button" class="place__select" aria-label="Положить в избранное"></button>
                </div>    
            </article>
            <article class="place">
                <img class="place__image" src="images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="place__caption">
                    <h3 class="place__title">Гора Эльбрус</h3>
                    <button type="button" class="place__select" aria-label="Положить в избранное"></button>
                </div> 
            </article>
            <article class="place">
                <img class="place__image" src="images/dombay.jpg" alt="Домбай">
                <div class="place__caption"> 
                    <h3 class="place__title">Домбай</h3>
                    <button type="button" class="place__select" aria-label="Положить в избранное"></button>
                </div>    
            </article>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close-button" aria-label="Закрыть редактирование профиля"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input class="popup__input popup__input_field_name" type="text" name="profile-name" value="Жак-Ив Кусто" placeholder="Введите имя">
                <input class="popup__input popup__input_field_job" type="text" name="profile-job" value="Исследователь океана" placeholder="Введите свою профессию">
                <button class="popup__submit-button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js"></script>
</body>
</html>
