<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип проекта Место"></header><main class="main"><section class="profile"><button class="profile__avatar-button" type="button"><img class="profile__avatar" src="15b0796cd823366331ac.svg" alt="Автар профиля"></button><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button><p class="profile__job">Исследователь океана</p></div><button type="button" class="profile__add-button" aria-label="Добавить картинку"></button></section><section class="places" aria-label="Сетка с картинками"></section></main><footer class="footer"><p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p></footer><div class="popup popup-edit-profile"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть редактирование профиля"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-form" novalidate><input class="popup__input popup__input_field_name" id="profile-name" name="user" value="" placeholder="Введите имя" required minlength="2" maxlength="40"> <span id="profile-name-error" class="popup__error"></span> <input class="popup__input popup__input_field_job" id="profile-job" name="job" value="" placeholder="Введите свою профессию" required minlength="2" maxlength="200"> <span id="profile-job-error" class="popup__error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup-add-card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть добавление картинки"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="card-form" novalidate><input class="popup__input popup__input_field_place" id="card-place" name="title" value="" placeholder="Название" required minlength="2" maxlength="30"> <span id="card-place-error" class="popup__error"></span> <input class="popup__input popup__input_field_link" id="card-link" type="url" name="link" value="" placeholder="Ссылка на картинку" required> <span id="card-link-error" class="popup__error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup-fullscreen"><div class="popup__case"><button class="popup__close-button" type="button" aria-label="Закрыть открытую картинку"></button> <img class="popup__image" alt="Картинка на весь экран"><p class="popup__subtitle"></p></div></div><div class="popup popup-edit-avatar"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть добавление аватара"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar-form" novalidate><input class="popup__input popup__input_field_link" id="avatar" type="url" name="avatar" value="" placeholder="Ссылка на картинку" required> <span id="avatar-error" class="popup__error"></span> <button class="popup__submit-button" type="submit">Сохранить</button></form></div></div><div class="popup popup-delete-card"><div class="popup__container"><button class="popup__close-button" type="button" aria-label="Закрыть удаление картинки"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_delete" name="delete-card-form" novalidate><button class="popup__submit-button popup__submit-button_state_valid" type="submit">Да</button></form></div></div><template class="template__item"><article class="place"><img class="place__image" alt=""> <button class="place__trash" type="button" aria-label="Удалить"></button><div class="place__caption"><h3 class="place__title"></h3><div class="place__like-container"><img class="place__select" src="1ad06e85f169668a1f36.svg" alt="Положить в избранное"><p class="place__counter">0</p></div></div></article></template></body></html>
